<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Outfit Hub - Categories</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1f431f",
                        "background-light": "#f6f7f6",
                        "background-dark": "#151d15",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2433"
                    },
                    fontFamily: {
                        display: "Inter",
                        body: ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-[#e0e0e0] antialiased selection:bg-primary selection:text-white">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-20">
        <!-- Top Sticky Header -->
        <header class="sticky top-0 z-40 w-full bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-800/50">
            <div class="flex items-center justify-between px-4 py-3 h-14">
                <div class="w-10"></div>
                <h1 class="text-lg font-bold tracking-tight text-[#0d121b] dark:text-white">Categories</h1>
                <div class="w-10 flex justify-end"></div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="px-4 pt-4 pb-2">
            <label class="flex flex-col w-full">
                <div class="relative flex w-full items-center rounded-xl bg-white dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-gray-700 focus-within:ring-2 focus-within:ring-primary/20 transition-all duration-200">
                    <div class="absolute left-4 flex items-center justify-center text-gray-400">
                        <span class="material-symbols-outlined text-[24px]">search</span>
                    </div>
                    <input class="h-12 w-full rounded-xl bg-transparent pl-12 pr-4 text-base font-normal text-[#0d121b] dark:text-white placeholder:text-gray-400 focus:outline-none border-none" placeholder="Search for products..." type="text"/>
                </div>
            </label>
        </div>

        <!-- Categories Grid -->
        <main class="flex-1 p-4">
            <div class="grid grid-cols-2 gap-4 pb-4">
                <!-- Category Card: Women -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Women's fashion category showing a modern outfit" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=400"/>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Women</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">1.2k+ items</p>
                    </div>
                </div>

                <!-- Category Card: Men -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Men's fashion category with casual wear" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1490114538077-0a7f8cb49891?w=400"/>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Men</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">850+ items</p>
                    </div>
                </div>

                <!-- Category Card: Kids -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Kids clothing collection" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1503944583220-79d8926ad5e2?w=400"/>
                        <span class="absolute top-2 right-2 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">SALE</span>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Kids</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">500+ items</p>
                    </div>
                </div>

                <!-- Category Card: Shoes -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Footwear and shoes collection" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?w=400"/>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Shoes</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">320+ items</p>
                    </div>
                </div>

                <!-- Category Card: Accessories -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Accessories like watches and jewelry" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1523293182086-7651a899d37f?w=400"/>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Accessories</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">150+ items</p>
                    </div>
                </div>

                <!-- Category Card: Bags -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Handbags and backpacks" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=400"/>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Bags</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">90 items</p>
                    </div>
                </div>

                <!-- Category Card: Sportswear -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Sportswear and gym clothing" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400"/>
                        <span class="absolute top-2 right-2 bg-primary text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">NEW</span>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Sportswear</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">210+ items</p>
                    </div>
                </div>

                <!-- Category Card: Beauty -->
                <div class="group relative flex flex-col gap-3 rounded-2xl bg-surface-light dark:bg-surface-dark p-3 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-800 transition-all active:scale-95 duration-200">
                    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
                        <img alt="Beauty and cosmetics products" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400"/>
                    </div>
                    <div class="flex flex-col px-1 pb-1">
                        <h3 class="text-base font-semibold text-[#0d121b] dark:text-white leading-tight">Beauty</h3>
                        <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-0.5">400+ items</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation Bar -->
        <div class="fixed bottom-0 left-0 z-50 w-full border-t border-gray-200 bg-white dark:bg-surface-dark px-4 pb-4 pt-2">
            <div class="flex items-center justify-between gap-2">
                <a class="flex flex-1 flex-col items-center justify-end gap-1 pt-1" href="index.html">
                    <span class="material-symbols-outlined text-[26px] text-gray-400 transition-colors hover:text-primary">home</span>
                    <p class="text-[10px] font-medium leading-normal tracking-wide text-gray-400 hover:text-primary">Home</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 pt-1" href="categories.html">
                    <span class="material-symbols-outlined text-[26px] text-primary fill-current">grid_view</span>
                    <p class="text-[10px] font-medium leading-normal tracking-wide text-primary">Categories</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 pt-1" href="#">
                    <div class="relative">
                        <span class="material-symbols-outlined text-[26px] text-gray-400 transition-colors hover:text-primary">favorite_border</span>
                    </div>
                    <p class="text-[10px] font-medium leading-normal tracking-wide text-gray-400 hover:text-primary">Saved</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 pt-1" href="#">
                    <div class="relative">
                        <span class="material-symbols-outlined text-[26px] text-gray-400 transition-colors hover:text-primary">shopping_cart</span>
                        <span class="absolute -top-1 -right-1 flex h-3.5 w-3.5 items-center justify-center rounded-full bg-primary text-[8px] font-bold text-white">2</span>
                    </div>
                    <p class="text-[10px] font-medium leading-normal tracking-wide text-gray-400 hover:text-primary">Cart</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 pt-1" href="#">
                    <span class="material-symbols-outlined text-[26px] text-gray-400 transition-colors hover:text-primary">person</span>
                    <p class="text-[10px] font-medium leading-normal tracking-wide text-gray-400 hover:text-primary">Profile</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
